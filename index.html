<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google Clone</title>
        <!-- CSS files -->
        <link rel="stylesheet" href="index.css">
        <!-- Material Icons -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body>
        <header>
            <a href="/">Gmail</a>
            <a href="/">Images</a>
            <span class="material-icons" tabindex="0">apps</span>
            <button>Sign in</button>
        </header>          
        <main>  
            <div class="logo">                
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo Image">
            </div>
            <div class="input-class">
                <span class="material-icons">search</span>
                <input type="text">
                <img src="https://upload.wikimedia.org/wikipedia/commons/e/e8/Google_mic.svg" alt="Google Microphone Icon" tabindex="0">
            </div>
            <div class="buttons">
                <input type="submit" value="Google Search">
                <input type="submit" value="I'm Feeling Lucky">
            </div>
            <div class="languages">
                <span>Google Offered in: </span>         
                <a href="http://google.es">español</a>
                <a href="http://google.cat">català</a>
                <a href="http://google.gal">galego</a>
                <a href="http://google.eus">euskera</a>
            </div>
        </main>
        <footer>
            <div class="localization">
                <span>Spain</span>
            </div>
            <div class="footer-links">
                <div class="left-footer-links">
                    <a href="/">About</a>
                    <a href="/">Advertising</a>
                    <a href="/">Business</a>
                    <a href="/">How Search works</a>
                </div>
                <div class="right-footer-links">
                    <a href="/">Privacy</a>
                    <a href="/">Terms</a>
                    <a href="/">Settings</a>
                </div>
            </div>
        </footer>
    </body>
</html>
