<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google Clone</title>
        <!-- CSS files -->
        <link rel="stylesheet" href="index.css">
        <!-- Material Icons -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body>
        <main>            
            <div class="logo">                
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo Image">
            </div>
            <div class="input-class">
                <span class="material-icons">search</span>
                <input type="text">
                <img src="https://upload.wikimedia.org/wikipedia/commons/e/e8/Google_mic.svg" alt="Google Microphone Icon" tabindex="0">
            </div>
            <div class="buttons">
                <input type="submit" value="Google Search">
                <input type="submit" value="I'm Feeling Lucky">
            </div>
            <div class="languages">
                <span>Google Offered in: </span>         
                <a href="http://google.es">español</a>
                <a href="http://google.cat">català</a>
                <a href="http://google.gal">galego</a>
                <a href="http://google.eus">euskera</a>
            </div>
        </main>
    </body>
</html>
